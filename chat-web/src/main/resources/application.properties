#server
server.host=localhost
server.port=8090


#database
spring.r2dbc.url=r2dbc:postgresql://127.0.0.1:5432/chat
spring.r2dbc.username=maintainer
spring.r2dbc.password=12345
spring.r2dbc.pool.initial-size=100
spring.r2dbc.pool.max-size=500
spring.r2dbc.pool.max-idle-time=30m
spring.r2dbc.pool.validation-query=SELECT 1

spring.flyway.url=jdbc:postgresql://127.0.0.1:5432/chat
spring.flyway.user=maintainer
spring.flyway.password=12345

#logs
logging.level.org.springframework.data.r2dbc=DEBUG
